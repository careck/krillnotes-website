<header class="site-header">
  <nav class="nav-container">
    <a href="{{ "/" | relURL }}" class="nav-logo">
      <img src="{{ "images/krillnoteslogo.png" | relURL }}" alt="Krillnotes logo" class="nav-logo-img">
      <span class="nav-logo-text">Krillnotes</span>
    </a>
    <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-links">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}"{{ if hasPrefix .URL "http" }} target="_blank" rel="noopener"{{ end }}>{{ .Name }}</a></li>
      {{ end }}
    </ul>
    <a href="{{ .Site.Params.github }}/releases" class="nav-cta">Download</a>
  </nav>
</header>
