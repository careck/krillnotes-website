{{ define "main" }}
<div class="docs-page">
  <nav class="docs-toc" aria-label="On this page"></nav>
  <article class="docs-layout">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}<p class="docs-description">{{ . }}</p>{{ end }}
    <div class="docs-content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
