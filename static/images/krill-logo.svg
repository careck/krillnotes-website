<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cute Krill Logo for Krillnotes -->

  <!-- Antennae -->
  <path d="M 80 68 Q 65 30 50 20" fill="none" stroke="#ff8a6f" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 120 68 Q 135 30 150 20" fill="none" stroke="#ff8a6f" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Antenna tips -->
  <circle cx="49" cy="19" r="4" fill="#ff6b4a"/>
  <circle cx="151" cy="19" r="4" fill="#ff6b4a"/>

  <!-- Body (main oval) -->
  <ellipse cx="100" cy="105" rx="52" ry="48" fill="#ff8a6f"/>
  <!-- Body highlight/sheen -->
  <ellipse cx="90" cy="90" rx="30" ry="22" fill="#ffad96" opacity="0.6"/>

  <!-- Tail segments -->
  <ellipse cx="100" cy="158" rx="28" ry="12" fill="#ff7a5c"/>
  <ellipse cx="100" cy="170" rx="20" ry="8" fill="#ff6b4a"/>
  <!-- Tail fan -->
  <path d="M 80 175 Q 75 192 68 195" fill="none" stroke="#ff6b4a" stroke-width="3" stroke-linecap="round"/>
  <path d="M 100 178 Q 100 195 100 198" fill="none" stroke="#ff6b4a" stroke-width="3" stroke-linecap="round"/>
  <path d="M 120 175 Q 125 192 132 195" fill="none" stroke="#ff6b4a" stroke-width="3" stroke-linecap="round"/>

  <!-- Eyes (big cute eyes) -->
  <!-- Left eye -->
  <ellipse cx="82" cy="98" rx="14" ry="15" fill="white"/>
  <ellipse cx="84" cy="100" rx="9" ry="10" fill="#1a1a2e"/>
  <circle cx="87" cy="95" r="4" fill="white"/>
  <circle cx="82" cy="103" r="2" fill="white" opacity="0.5"/>

  <!-- Right eye -->
  <ellipse cx="118" cy="98" rx="14" ry="15" fill="white"/>
  <ellipse cx="116" cy="100" rx="9" ry="10" fill="#1a1a2e"/>
  <circle cx="119" cy="95" r="4" fill="white"/>
  <circle cx="114" cy="103" r="2" fill="white" opacity="0.5"/>

  <!-- Cute smile -->
  <path d="M 90 118 Q 100 128 110 118" fill="none" stroke="#d94a30" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cheek blush -->
  <ellipse cx="72" cy="114" rx="8" ry="5" fill="#ff5c5c" opacity="0.25"/>
  <ellipse cx="128" cy="114" rx="8" ry="5" fill="#ff5c5c" opacity="0.25"/>

  <!-- Little legs/swimmerets -->
  <line x1="72" y1="130" x2="58" y2="142" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="136" x2="68" y2="150" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="140" x2="82" y2="155" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="128" y1="130" x2="142" y2="142" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="120" y1="136" x2="132" y2="150" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="110" y1="140" x2="118" y2="155" stroke="#ff7a5c" stroke-width="2.5" stroke-linecap="round"/>
</svg>
